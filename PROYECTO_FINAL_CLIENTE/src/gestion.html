    <h1>Gestión de juegos</h1>
    <main id="formGest">
        <section class="formulario">
            <form action="">
                <fieldset>
                <legend>Obtener 10 elementos</legend>
                <div class="diezElementos">
                        <label for="creadorDiez">Apellido creador Juego</label>
                        <input type="search" id="creadorDiez" name="creadorDiez" placeholder="Creador juego">
                        <label for="editorialDiez">Editorial Juego</label>
                        <input type="search" id="editorialDiez" name="editorialDiez" placeholder="Editorial juego">
                    <button type="button" class="botonJuegosDiez" id="botonJuegosDiez">BUSCAR</button>
                </div>
                <div class="errores" id="erroresJuegosDiez">
                </div>
                </fieldset>
            </form>
        </section>
        <section class="formulario">
            <form action="">
                <fieldset>
                <legend>Filtrar mejor valorado</legend>
                <div class="mejorValorado">
                    <label for="generoValorado">Genero Juego</label>
                    <select id="generoValorado" name="generoValorado">
                        <option value="">-Seleccionar-</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Misterio">Misterio</option>
                        <option value="Ciencia Ficcion">Ciencia Ficcion</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Terror">Terror</option>
                    </select>
                    <button type="button" class="botonJuegoValorado" id="botonJuegoValorado">BUSCAR</button>
                </div>
                <div class="errores" id="erroresJuegoValorado">
                </div>
                </fieldset>
            </form>
        </section>
        <section class="formulario">
            <form action="">
                <fieldset>
                <legend>Ordenar según campo</legend>
                <div class="ordenar">
                        <label for="ordenarCampo">Selecciona campo a ordenar</label>
                        <select id="ordenarCampo" name="ordenarCampo">
                            <option value="">-Seleccionar-</option>
                            <option value="titulo">titulo</option>
                            <option value="genero">genero</option>
                            <option value="creador">creador</option>
                            <option value="editorial">editorial</option>
                        </select>
                    <button type="button" class="botonOrdenarCampo" id="botonOrdenarCampo">BUSCAR</button>
                </div>
                <div class="errores" id="erroresOrdenarCampo">
                </div>
                </fieldset>
            </form>
        </section>
        <section class="formulario">
            <form action="">
                <fieldset>
                <legend>Longitud Editorial</legend>
                <div class="longitudEd">
                    <label for="longitudEditorial">Longitud texto Editorial</label>
                    <input type="number" id="longitudEditorial" name="longitudEditorial">
                    <button type="button" class="botonLongitudEditorial" id="botonLongitudEditorial">BUSCAR</button>
                </div>
                <div class="errores" id="erroresLongitudEditorial">
                </div>
                </fieldset>
            </form>
        </section>
        <section>
            <h1>Juegos</h1>
            <div id="juegosMostrar">
                    
            </div>
        </section>
    </main>

    <script src="clases.js" cache="false" defer></script>
