<!DOCTYPE html>
<html>
<head lang="es_ES">
    <meta charset="UTF-8">
    <title>BUSQUEDA</title>
</head>
<body>
    <header> 
        <nav>
            <ul>
                <li><a href="busqueda.html">Página de Búsqueda</a></li>
                <li><a href="edicion.html">Página de Edición</a></li>
                <li><a href="gestion.html">Página de Gestión</a></li>
                <li><a href="usuario.html">Página de Usuario</a></li>
            </ul>
        </nav>
    </header>
    <h1>BUSQUEDA</h1>
    <main>
        <section class="form">
            <form action="" name="buscador">
                    <div class="filtrar">
                        <label for="titulo">Titulo</label>
                        <input type="search" name="titulo" id="titulo" class="inputForm" placeholder="Titulo del juego">
                        <label for="titulo">Género</label>
                        <input type="search" name="genero" id="genero" class="inputForm" placeholder="Género del juego">
                        <button type="button" class="botonBusqueda" id="botonBusqueda">BUSCAR</button>
                        
                        <div class="errores" id="erroresFiltrarTituloGenero">
                        </div>
                    </div>
            </form>
        </section>
        <section class="form">
            <form action="">
                    <div class="filtrar">
                        <label for="generoId">Genero</label>
                        <select id="generoId" name="generoId">
                            <option value="">Selecciona el género</option>
                            <option value="fantasía">Fantasía</option>
                            <option value="misterio">Misterio</option>
                            <option value="terror">Terror</option>
                            <option value="sci-fi">Ciencia Ficción</option>
                        </select>
                        <button type="button" class="botonGenero" id="botonGenero">BUSCAR</button>
                        
                        <div class="errores" id="erroresFiltrarGenero">
                        </div>
                    </div>
            
            </form>
        </section>

        <section class="form">
            <form action="">
                    <div class="filtrar">
                        <label for="editorial">Editorial</label>
                        <select id="editorial" name="editorial">
                            <option value="">Selecciona la editorial</option>
                            <option value="Wizards of the Coast">Wizards Of The Coast</option>
                            <option value="Chaosium">Chaosium</option>
                            <option value="Paninos">Paninos</option>
                            <option value="Mierdijuegos">Mierdijuegos</option>
                            <option value="Ada Its">Ada Its</option>
                            <option value="Rockstar">Rockstar</option>
                            <option value="Holocubierta">Holocubierta</option>
                            <option value="Evil Hat">Evil Hat</option>
                            <option value="Memeverso">Rockstar</option>
                        </select>
                        <button type="button" class="botonEditorial" id="botonEditorial">BUSCAR</button>
                        
                        <div class="errores" id="erroresFiltrarEditorial">
                        </div>
                    </div>
            
            </form>
        </section>
        
        <section class="form">
            <form action="">   
                    <div class="filtrar">
                        <label for="usuario">Usuario</label>
                        <input type="search" name="usuario" id="usuario" class="inputForm" placeholder="Nombre del Usuario">
                        <button type="button" class="botonUsuario" id="botonUsuario">BUSCAR</button>
                        <div class="errores" id="erroresFiltrarJuegosComprados">


                        </div>
                    </div>
            </form>
        </section> 
        <section>
            <h1>JUEGOS DE ROL</h1>
            <div id="juegosMostrar">
            </div>
       
        </section>
    </main>

    <script src="busqueda.js" cache="false" defer></script>
    <script src="clases.js" cache="false" defer></script>
    <script src="objetos.js" cache="false" defer></script>
    <script src="funcionalidades.js" cache="false" defer></script>
   
</body>
</html>
